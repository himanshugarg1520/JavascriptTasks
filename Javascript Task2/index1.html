<!-- Show a list of videos on the web page. On select of any video, show that selected video in a 
    separate section with 3 buttons: Play, Previous and Next. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div id="vedios-list">
        <div class="vedioitem" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">Vedio1</div>
        <div class="vedioitem" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">Vedio2</div>
        <div class="vedioitem" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">Vedio3</div>
    </div>

    <div id="vedio-player">
        <video id="vedio" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="controls">
            <button id="play">Play</button>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
        
    </div>
    <script src="javascript1.js"></script>
</body>
</html>
