<!-- Create a form with two sections one with basic details (name, mobile number,emailId, DOB) and other with 
    address details(addresslane,city,state,pincode) with all the validations and also only show the 
    submit button when all validations are checked and correct
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details in Form</title>
    <link rel="stylesheet" href="css1.css">

</head>


<body>
    <div class="form-container">
        <form id="myForm">

            <div id="form-section" class="basic-details">

                <h2>Basic Details</h2>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                    <div class="error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile No.</label>
                    <input type="number" name="tel" id="tel" pattern="[0-9]{10}" required>
                    <div class="error" id="mobileError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email-id</label>
                    <input type="email" name="email" id="email" required>
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="date" name="dob" id="dob" required>
                    <div class="error" id="dobError"></div>
                </div>

            </div>

            <div id="form-section" class="address-details">

                <h2>Address Details</h2>

                <div class="form-group">
                    <label for="addressLine">AddressLane</label>
                    <input type="text" name="addressLine" id="addressLine" required>
                    <div id="error" class="addressLineError"></div>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                    <div id="error" class="cityError"></div>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" name="state" id="city" required>
                    <div id="error" class="stateError"></div>
                </div>

                <div class="form-group">
                    <label for="pincode">PinCode</label>
                    <input type="number" name="pincode" id="pincode" pattern="[0-9]{6}" required>
                    <div id="error" class="pincodeError"></div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Submit</button>

        </form>

        <script>
            document.addEventListener('DOMContentLoaded', ()=>{
                const form  = document.getElementById('myForm')
                const subbutton = document.getElementById('submitBtn');

                function validateForm(){
                    let isValid=true;

                    const name = document.getElementById('name')
                    const mobile = document.getElementById('mobile')
                    const email = document.getElementById('email')
                    const dob = document.getElementById('dob')


                    if(!name.value.trim()){
                        document.getElementById('nameError').textContent = 'Name is Required';
                        isValid=false
                    }
                    else{
                        document.getElementById('nameError').textContent = '';
                    }

                    if(!mobile.value.match(/^\d{10}$/)){
                        document.getElementById('mobileError').textContent = 'Enter Valid Mobile Number';
                        isValid=false
                    }
                    else{
                        document.getElementById('mobileError').textContent = '';
                    }

                    if(!email.validity.valid){
                        document.getElementById('emailError').textContent = 'Email Address is Required';
                        isValid=false
                    }
                    else{
                        document.getElementById('emailError').textContent = '';
                    }

                    if(!dob.value){
                        document.getElementById('dobError').textContent = 'Date of Birth is Required';
                        isValid=false
                    }
                    else{
                        document.getElementById('dobError').textContent = '';
                    }


                        // address details add
                    const addressLine = document.getElementById('addressLine');
                    const city = document.getElementById('city');
                    const state = document.getElementById('state');
                    const pincode = document.getElementById('pincode');

                    if(!addressLine.value.trim()){
                        document.getElementById('addressLineError').textContent='Address is Required';
                        isValid=false;
                    }
                    else{
                        document.getElementById('addressLineError').textContent = '';
                    }
                    
                    if(!city.valid.trim()){
                        document.getElementById('cityError').textContent = 'City is Required';
                        isValid=false;
                    }
                    else{
                        document.getElementById('cityError').textContent = '';
                    }

                    if(!state.valid.trim()){
                        document.getElementById('stateError').textContent = "State is Required";
                        isValid=false;
                    }
                    else{
                        document.getElementById('stateError').textContent = ''
                    }

                    if(!pincode.value.match(/^\d{10}$/)){
                        document.getElementById('pincodeError').textContent = 'Pincode is Required';
                        isValid=false;
                    }
                    else{
                        document.getElementById('pincodeError').textContent = '';
                    }

                    submitBtn.style.display = invalid ? "inline-block": 'none';
                    return invalid;
                }

                form.addEventListener('input',validateForm);
                
                form.addEventListener('submit',(event) => {
                    event.preventDefault();
                    if(validateForm()){
                        alert("Form Submit Successfully");
                    }
                });

                validateForm();

            });

        </script>
    </div>
</body>
</html>
